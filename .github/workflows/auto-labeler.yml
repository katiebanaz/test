name: AnVIL label
on: [issues]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v2.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: test/.github/workflows/auto-labeler.yml

enable: 
  issues: true 
  
labels: 
  'AnVIL':
  include: '\bAnVIL?\b'
  'KidsFirst':
  include: '\bKids?\b'
  'CRDC':
  include: '\bCRDC?\b'
  'NHLBI':
  include: '\bNHLBI?\b'
  'dbGaP':
  include: '\bdbGaP?\b'
